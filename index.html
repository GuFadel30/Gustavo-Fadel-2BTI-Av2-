<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Receitas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Catálogo de Receitas Culinárias</h1>

  <div class="section">
    <h2>Cadastrar / Editar Receita</h2>
    <form id="form-receita">
      <label for="titulo">Título da Receita:</label>
      <input type="text" id="titulo" name="titulo" required>

      <label for="ingredientes">Ingredientes (separe por vírgulas):</label>
      <textarea id="ingredientes" name="ingredientes" required></textarea>

      <label for="tempo">Tempo de Preparo (em minutos):</label>
      <input type="number" id="tempo" name="tempo" required>

      <br><br>
      <input type="submit" value="Salvar Receita">
    </form>
  </div>

  <div class="section">
    <h2>Buscar Receita por Ingrediente</h2>
    <form id="form-busca">
      <label for="busca-ingrediente">Ingrediente:</label>
      <input type="text" id="busca-ingrediente" name="busca-ingrediente" required>
      <br><br>
      <input type="submit" value="Buscar Receita">
    </form>
  </div>

  <div class="section">
    <h2>Receitas Encontradas</h2>
    <div id="resultados"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
